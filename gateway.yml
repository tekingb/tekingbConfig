spring:
  application:
    name: GATEWAY-SERVICE
  sleuth:
    enabled: false
    sampler.probability: 1
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      routes:
        - id: schemaService
          uri: http://10.66.78.3:8100
          predicates:
            - Path=/schema/**
          filters:
            - name: CircuitBreaker
              args:
                name: schemaService             
        - id: party
          uri: lb://party
          predicates:
            - Path=/party/**
          filters:
            - name: CircuitBreaker
              args:
                name: party
                fallbackuri: forward:/Fallback   
        - id: producto
          uri: lb://product
          predicates:
            - Path=/product/**
          filters:
            - name: CircuitBreaker
              args:
                name: product
                fallbackuri: forward:/Fallback        
        - id: keycloack-connector
          uri: http://10.66.78.3:3005
          predicates:
            - Path=/keycloack/**
          filters:
            - name: CircuitBreaker
              args:
                name: common
                fallbackuri: forward:/Fallback       
        - id: common
          uri: lb://common
          predicates:
            - Path=/common/**
          filters:
            - name: CircuitBreaker
              args:
                name: common
                fallbackuri: forward:/Fallback
        - id: orders
          uri: lb://orders
          predicates:
            - Path=/orders/**
          filters:
            - name: CircuitBreaker
              args:
                name: orders
                fallbackuri: forward:/Fallback
      globalcors:
        corsConfigurations:
          "[/**]":
            allowed-origins: "http://localhost:3001,http://10.66.78.3:3001,http://localhost:3002,http://10.66.78.3:3002"
            allowed-methods:
              - "*"
            allowed-headers:
              - "*"
            allow-credentials: true
